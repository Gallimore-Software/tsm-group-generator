<div class="container">
  <h2>Unofficial TSM Group Creator</h2>
  <label for="item-ids">Enter item IDs (comma-separated):</label>
  <textarea id="item-ids" [(ngModel)]="itemIds" placeholder="3434, 12312, 45345, 345435"></textarea>
  <button (click)="formatItemIds()">Generate</button>
</div>

<div *ngIf="formattedItemIds">
  <h3>Formatted Item IDs:</h3>
  <p>{{ formattedItemIds }}</p>
</div>
